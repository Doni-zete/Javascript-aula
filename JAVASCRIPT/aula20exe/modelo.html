<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de dados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de dados</h1>
    </header>
    <section>

        <div id="analisa">
            <p>Numero entre (1 a 100)
                <input type="number" name="txtana" id="txtana">
                <input type="button" value="Adicionar">

        </div>

        <div id="seleciona">
            <select name="selec" id="selec" size="10">
                <option>Digite no campo a cima</option>
            </select>

        </div>
    </section>


    <footer>
        <p>
            Tudo nosso
        </p>
    </footer>
</body>

</html>
